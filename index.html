 	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/fontawesome.min.css">
	<link rel="stylesheet" href="./style/solid.min.css">
	<link rel="stylesheet" href="./style/main.css">
	<title>Transparent timer</title>
</head>
<body class="page">
	<header class="win">
		<nav class="win__bar">
			<div class="title">I</div>
			<div class="minimaze win__item"><i class="fa-solid fa-minus"></i></div>
			<div class="maximaze  win__item"><i id="winbtn" class="fa-regular fa-window-maximize"></i></div>
			<div class="close  win__item"><i class="fa-solid fa-xmark"></i></div>
		</nav>
	</header>

	<main class="hero">
		<div class="setTimer">
			<div class="setTimer_item">
				<input type="number"  min="0" max="59" step="1" value="00" class="inputHour" readonly>
				<div class="buttons">
					<button onclick="increase('.inputHour')"><i class="fa-solid fa-plus"></i></button>
					<button onclick="decrease('.inputHour')"><i class="fa-solid fa-minus"></i></button>
				</div>
			</div>
			
			<span>:</span>
			<div class="setTimer_item">
				<input type="number" min="0" max="59" value="00" class="inputMinute" readonly>
				<div class="buttons">
					<button onclick="increase('.inputMinute')"><i class="fa-solid fa-plus"></i></button>
					<button onclick="decrease('.inputMinute')"><i class="fa-solid fa-minus"></i></button>
				</div>
			</div>

			<span>:</span>
			<div class="setTimer_item">
				<input type="number" min="0" max="59" value="00" class="inputSeconds" readonly>
				<div class="buttons">
					<button onclick="increase('.inputSeconds')">+</button>
					<button onclick="decrease('.inputSeconds')"><i class="fa-solid fa-minus"></i></button>
				</div>
			</div>
		</div>
		</div>
	</main>

	<script>
		function decrease(elem) {
			let input = document.querySelector(elem);
			if (input.value > 0) {
				input.value--;
				input.value = (input.value < 10) ? `0${input.value}` : input.value;
			}
		}

		function increase(elem) {
			let input = document.querySelector(elem);
			if (input.value < 59) {
				input.value++;
				input.value = (input.value < 10) ? `0${input.value}` : input.value;
			}
		}
	</script>

	<script src="./scripts/script.js"></script>
</body>
</html>
